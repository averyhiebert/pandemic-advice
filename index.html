<html>
<head>
<title>Pandemic Advice from an AI</title>

<link rel="stylesheet" type="text/css" href="style.css" />
<script src="warnings.js"></script>
<script type="text/javascript">
function reload(){
    next_message = warnings[Math.floor(Math.random()*warnings.length)];
    document.getElementById("main_message").innerHTML = next_message;
}
</script>
</head>
<body onload="reload()">
    <div id="outer">
    <div>
    <div id="header">
    <h1>Important Pandemic Advice</h1>
    <h3>(generated by an AI)</h3>
    </div>
    </div>
    <p id="intro">
    <b>In the event of a global pandemic, remember:</b>
    </p>
    <div id="outer">
    <div id="main_message">This website requires JavaScript to function.</div>
    </div>
    <button id="reload" onclick="reload()">More Advice</button>
    <p>(For more information, check out 
    <a href="https://github.com/averyhiebert/pandemic-advice">the github repo</a>)</p>
    </div>
</body>
</html>
